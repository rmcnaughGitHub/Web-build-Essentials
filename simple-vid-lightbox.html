<!doctype html>

<html lang="en-us" dir="ltr" >

<head>
    <title>SIMPLE VIDEO AND LIGHTBOX</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="css/simple-vid-lightbox.css">

</head>

<body>

  <div id="Ally" class="container">

      <div class="inner-container">

        <div class="logo-container">
          <div class="logo">
            <img src="img/allylogo.png" width="100%" height="100%" alt="Ally">
          </div>
        </div>

        <div id="" class="vid-box">
            <div class="main-video" data-id="0">
            </div>  
        </div>

        <!--<div class="button-container">
          <div class="prev"><</div>
          <div class="next">></div>
        </div>-->


        <div class="rule-top"></div>

        <div class="text-container">
          <h1>VIDEO</h1>
          <!--<h1>CLICK THUMBNAILS TO VIEW LARGER IMAGE</h1>-->

          <!--thumbs-->
          <div id="thumb-nails" class="thumbs" data-rel="img/NCS_SupportingImage_1.jpg">
            <img src="img/NCS_SupportingImage_1.jpg" width="100%" height="100%" alt="NCS SupportingImage 1">
          </div>
          <div id="thumb-nails" class="thumbs" data-rel="img/NCS_SupportingImage_2.jpg">
            <img src="img/NCS_SupportingImage_2.jpg" width="100%" height="100%" alt="NCS SupportingImage 2">
          </div>
          <div id="thumb-nails" class="thumbs" data-rel="img/NCS_SupportingImage_3.jpg">
            <img src="img/NCS_SupportingImage_3.jpg" width="100%" height="100%" alt="NCS SupportingImage 3">
          </div>
          <div id="thumb-nails" class="thumbs" data-rel="img/NCS_SupportingImage_4.jpg">
            <img src="img/NCS_SupportingImage_4.jpg" width="100%" height="100%" alt="NCS SupportingImage 4">
          </div>
          <div id="thumb-nails" class="thumbs" data-rel="img/NCS_SupportingImage_5.jpg">
            <img src="img/NCS_SupportingImage_5.jpg" width="100%" height="100%" alt="NCS SupportingImage 5">
          </div>

        </div>

      </div>

  </div>

  <!--full-image-->
  <div class="imageContainer">
    <div class="thumbs-close"></div>
    <div class="full-image"></div>
  </div>

  <!--overlay-->
  <div class="overlay"></div>


</body>
<!--///JQUERY///-->
<script src="js/jquery.min.js"></script>
<script src="js/simple-vid-lightbox.js"></script>



</html>
