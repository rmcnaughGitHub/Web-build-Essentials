<!doctype html>
<html class="no-js" lang="">
	<head>
		<meta charset="utf-8">
		<title>swiper</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="shortcut icon" href="/favicon.ico">
		<link rel="apple-touch-icon" href="/apple-touch-icon.png">
		<script   src="https://code.jquery.com/jquery-1.12.3.min.js"   integrity="sha256-aaODHAgvwQW1bFOGXMeX+pC4PZIPsvn2h1sArYOhgXQ="   crossorigin="anonymous"></script>
		<!-- JS FILES -->
		<!-- <scrip src="MIGUEL-JS-FILES/jquery.min.js"></script>-->
		<scrip src="MIGUEL-JS-FILES/swipe.js"></script>
		
		<style type="text/css">
			html, body{
				margin: 0; padding: 0;
			}
			.swipe {
			    overflow: hidden;
			    position: relative;
			    max-width: 600px;
			    width: 100%;
			    height: 350px;
			    margin: 100px auto 0;
			}
			.swipe-wrap {
			    overflow: hidden;
			    position: relative;
			}
			.swipe-wrap > div {
			    float: left;
			    width: 100%;
			    position: relative;
			}

		</style>
		<script type="text/javascript">
		//https://github.com/thebird/Swipe
		//http://www.hongkiat.com/blog/jquery-swipe-slider/
			$(document).ready(function(){
				
				Slider = $('#slider').Swipe({
					auto: 3000,
					continuous: true
				}).data('Swipe');

				$('.next').on('click', Slider.next);
				$('.prev').on('click', Slider.prev);

			});
		</script>
	</head>
	<body>

		<!-- 0 -->
		<div id='slider' class='swipe'>
		    <div class='swipe-wrap'>
		        <div><img src="http://kobiaradband.com/kobiImages/theExperienceProjectBig.jpg" width="600" height="350"></div>
		        <div><img src="http://kobiaradband.com/kobiImages/superFlowBigV2.jpg" width="600" height="350"></div>
		        <div><img src="http://kobiaradband.com/kobiImages/HuesBig.jpg" width="600" height="350"></div>
		        <div><img src="http://kobiaradband.com/kobiImages/highLightsBig.jpg" width="600" height="350"></div>
		        <div><img src="http://kobiaradband.com/kobiImages/spaceBig.jpg" width="600" height="350"></div>
		    </div>
		    <span class="nav prev">Prev</span>
			<span class="nav next">Next</span>
		</div>

	</body>
</html>
